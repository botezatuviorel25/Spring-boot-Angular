
<div class="wrapper">

 
    <div class="row">
      
        <div class="card col-md-10 offset-md-1">
          
            <div class="row">
                <h3 class="text-center"> Create User </h3>
                <hr />
                <div class="card-body">
                    <form>
    
                        <div class="form-group">
                            <label> Username</label>
                            <input type="text" class="form-control" id="usern" [(ngModel)]="user.username"
                                name="username">
                              
                        </div>
                        <div class="form-group">
                            <label> Password</label>
                            <input type="text" class="form-control" id="password" [(ngModel)]="user.pass"
                                name="password">
                        </div>
                        <div class="form-group">
                            <label> Nume </label>
                            <input type="text" class="form-control" id="nume" [(ngModel)]="user.firstName"
                                name="Nume">
                        </div>

                        <div class="form-group">
                            <label> Prenume </label>
                            <input type="text" class="form-control" id="prenume" [(ngModel)]="user.lastName"
                                name="Prnume">
                        </div>

                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" class="form-control" id="mail" [(ngModel)]="user.emailId"
                                name="email">
                        </div>
                        <br><br>
                        <p>Rol</p>
                        <div class="row">
                          
                            <div class="col">
                              <div ngbDropdown class="d-inline-block">
                                <button class="btn btn-outline-primary"  id="dropdownBasic1" ngbDropdownToggle>{{rol}}</button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                  <button (click)= "admin()" ngbDropdownItem>Admin</button>
                                  <button (click)= "client()" ngbDropdownItem>Client</button>
                                  
                                  
                                </div>
                                
                              </div>
                            </div>
                          </div>
    
                        
                   
                        <br />
                        <button class="btn btn-success" type="submit" (click)="onSubmit()">Submit</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>

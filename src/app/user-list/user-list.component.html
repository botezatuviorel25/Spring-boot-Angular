<div>
    
    
    <div id="content">
        <table class ="table  table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Nume</th>
                    <th> Prenume</th>
                    <th> Email </th>
                    <th> Rol</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let users of user" >
                    <td> {{ users.id }} </td>
                    <td> {{ users.firstName }} </td>
                    <td> {{ users.lastName }} </td>
                    <td> {{ users.emailId}} </td>
                    <td> {{ users.role }} </td>
                    <td>
                          <!-- <button (click) = "updateUser(users.id)" class = "btn btn-primary"> Update</button> -->
                          <button (click) = "deleteUser(users.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                          
                    </td>
                    
                </tr>
            </tbody>
        </table>
    
    

</div>
